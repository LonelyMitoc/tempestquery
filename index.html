<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveler's Weather Search</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <heading class="text-center">
    <h1>Weather Dashboard</h1>
    <p id="date-time"></p>
  </heading>
  <div class="container">
    <div class="row">
      <div class="search-container | col-12 col-lg-3 bg-light p-2 mr-3">
        <h2 class="search-heading">Search By City</h2>
        <form id="search-form">
          <input id="search-input" class="form-input | form-control" type="text" placeholder="City Name" aria-label="input city search">
          <div class="d-grid gap-2">
            <button id="search-btn" class="btn btn-primary | mt-1" type="button">Search</button>
          </div>
        </form>
      </div>

      <div class="col-12 col-lg-8 bg-light ms-auto p-2">
        <h2>Showing results for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
