<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveler's Weather Search</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="header | text-center pb-2">
    <h1>Weather Dashboard</h1>
    <p id="date-time" class="fw-bold fs-600"></p>
  </header>

  <div class="container">
    <div class="row">
      <div class="search-container | col-12 col-lg-3 p-2 mr-3">
        <h2 class="search-heading | text-neutral-900">Search By City</h2>
        <form id="search-form">
          <input id="search-input" class="form-input | form-control" type="text" placeholder="City Name" aria-label="input box for city name to search">
          <div class="d-grid gap-2">
            <button id="search-btn" class="btn btn-secondary | mt-1 bg-btn-400" type="button">Search</button>
          </div>
        </form>

        <div id="search-history"></div>

      </div>

      <div class="col-12 col-lg-8 ms-auto p-2">
        <h2 class="text-neutral-900">Showing results for <span id="result-text"></span></h2>
        <div id="result-content"></div>
          <section id="current-weather" class="hidden">
            <div class="current-weather-container">
              <h3 id="current-date"><icon id="current-weather-icon"></icon></h3>
              <p id="current-temp"></p>
              <p id="current-wind"></p>
              <p id="current-humidity"></p>
            </div>
          </section>
          <section id="future-weather" class="hidden"></section>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
